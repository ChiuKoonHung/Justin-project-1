<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Kitchen</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Your Virtual Kitchen</h1>
    <div id="selectChoices">
        <h2>Select choices</h2>
        <form method="POST" action="..." onsubmit="submit.disabled = true; return true;">
            <label for="carbs">Choose a carb:</label>
            <select name="carbs" id="carbs">
                <option value=""disabled selected hidden>Select</option>
                <option id="brownRice" value="brownrice">Brown Rice</option>
                <option id="califlowerRice" value="califlowerrice">Califlower Rice</option>
            </select>

            <label for="protein">Choose a protein:</label>
            <select name="protein" id="protein">
                <option value=""disabled selected hidden>Select</option>
                <option id="chicken" value="chicken">Chicken</option>
                <option id="egg" value="egg">Egg</option>
            </select>

            <br><br>
            <button id="submit" type="submit" >Submit</button>
        </form>
    </div>

    <div id="instructions">
        <h3 id="CookingInstructions"></h3>
        <p id="cookCarbs">
            <ol id="list"></ol>
        </p>
        <p id="cookProtein"></p>
    </div>

    <div id="randomChoices">
        <h2>Random choices</h2>
        <form method="POST" action="..." onclick="button.disabled = true; return true;">
            <label for="randomCarbs">Random carb:</label>
            <p id="ppp"></p>
            

            <!-- <label for="protein">Your protein:</label> -->


            <br><br>
            <button id="submit2" type="click" >Submit</button>
        </form>
    </div>



    
</body>
</html>
